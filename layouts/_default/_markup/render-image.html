{{- if .Title -}}
  <figure>
    <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" referrerpolicy="no-referrer">
    <figcaption class="meta">{{ .Title }}</figcaption>
  </figure>
{{- else -}}
  <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" referrerpolicy="no-referrer">
{{- end -}}
