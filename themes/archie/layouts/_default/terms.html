{{ define "main" }}
<h1 class="page-title">标签</h1>

<div class="tag-cloud">
	<ul class="tags">
		{{ range $key, $value := .Data.Terms.ByCount }}
		<li><a href="{{ $.Site.LanguagePrefix | absURL }}{{ $.Data.Plural }}/{{ $value.Name | urlize }}/">{{ $value.Name }}</a></li>
		{{ end }}
	</ul>
</div>
{{ end }}
